<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
      rel="stylesheet"
    />
    <title>Fashion Frenzy</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
      <h1 class="title">Fashion Frenzy</h1>
      <div class="container">
        <div class="model">
          <img src="Model.png" alt="background" />
        </div>

        <div class="clothes-column">
          <img src="ClothesRack.png" alt="background" />
        </div>
        <section class="layer2">
          <div id="modelbox">
            <img id="girl" src="1Model.png" alt="model" height="500px" />
          </div>
          <div class="dropcont">
            <div class="droptop"></div>
            <div class="droppant"></div>
          </div>
          <div class="hanging">
            <div class="toprow">
              <div id="sing">
                <img
                  class="top"
                  data-id="1"
                  id="singlet"
                  src="WSinglet.png"
                  alt="singlet"
                  width="115px"
                  draggable="true"
                />
              </div>
              <div id="shirt">
                <img
                  class="top"
                  data-id="2"
                  id="tshirt"
                  src="PTshirt.png"
                  alt="tshirt"
                  width="115px"
                  draggable="true"
                />
              </div>
              <div id="should">
                <img
                  class="top"
                  data-id="3"
                  id="long"
                  src="GLong.png"
                  alt="long sleeve"
                  width="115px"
                  draggable="true"
                />
              </div>
            </div>
            <div class="legrow">
              <div id="skirt">
                <img
                  class="leg"
                  data-id="4"
                  id="mini"
                  src="PSkirt.png"
                  alt="skirt"
                  width="100px"
                  draggable="true"
                />
              </div>
              <div id="short">
                <img
                  class="leg"
                  id="shorts"
                  data-id="5"
                  src="BlShort.png"
                  alt="short"
                  width="100px"
                  draggable="true"
                />
              </div>
              <div id="pant">
                <img
                  class="leg"
                  id="cargo"
                  data-id="6"
                  src="BPants.png"
                  alt="pants"
                  width="100px"
                  draggable="true"
                />
              </div>
            </div>
          </div>
        </section>

        <div class="bottom-left">
          <div class="small-boxes">
            <div id="mini-box1"></div>
            <div id="mini-box2"></div>
            <div id="mini-box3"></div>
            <div id="mini-box4"></div>
          </div>
          <div class="bottom-bar">Reset</div>
        </div>
      </div>
    </body>
  </body>
</html>
