<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <body>
      <h1 class="title">Fashion First</h1>
      <div class="container">
        <div class="model">
          <img src="Model.png" alt="background" />
        </div>

        <div class="clothes-column">
          <img src="ClothesRack.png" alt="background" />
        </div>
        <div>
          <img src="1Model.png" alt="" />
        </div>
        <div class="row">
          <div class="divider"></div>
          <div class="square">
            <img src="WSinglet.png" alt="singlet" />
          </div>
          <div class="square">
            <img src="PTshirt.png" alt="tshirt" />
          </div>
          <div class="square">
            <img src="GLong.png" alt="long sleeve" />
          </div>
        </div>
        <div class="row">
          <div class="divider"></div>
          <div class="square">
            <img src="PSkirt.png" alt="skirt" />
          </div>
          <div class="square">
            <img src="BShort.png" alt="short" />
          </div>
          <div class="square">
            <img src="BPants.png" alt="pants" />
          </div>
        </div>

        <div class="bottom-left">
          <div class="small-boxes">
            <div id="mini-box1"></div>
            <div id="mini-box2"></div>
            <div id="mini-box3"></div>
            <div id="mini-box4"></div>
          </div>
          <div class="bottom-bar"></div>
        </div>
      </div>
    </body>
  </body>
</html>
